<!DOCTYPE html>
<html lang="en">
<head>
    {% extends "individual elements/wrapper.html" %}
    <meta charset="UTF-8">
    <title>Reset password</title>
</head>
<body>
{% block content %}
    <br>
    <div class="container" style="text-align: center !important; width: 50%">
        <h1>Forgotten your password?</h1>
        <p>Enter your e-mail address to obtain a new password.</p>
        <form action="." method="post">
            {{ form.as_p }}
            <p><input type="submit" class="btn login_button" value="Send e-mail"></p>
            {% csrf_token %}
        </form>
    </div>
{% endblock %}
</body>
</html>
